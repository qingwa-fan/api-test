#登录相关
#手机号码登录
手机号码登录: 'xpath==//div[@aria-controls="pane-mobile" and @class="el-tabs__item is-top"]'
手机号码登录_手机号: 'xpath==//div[@class="el-form-item username-line is-error is-required el-form-item--small"]'
手机号码登录_验证码: 'xpath==//div[@class="el-input el-input--small el-input-group el-input-group--append"]/input'
获取验证码: 'xpath==//div[@class="verify-text"]'

#账号登录
账号: 'xpath==//input[@class="el-input__inner" and @type="text" and @placeholder="请输入邮箱/手机号"]'
密码: 'xpath==//input[@class="el-input__inner" and @type="password" and @placeholder="请输入密码"]'
显示密码: 'xpath==//i[@class="eye-icon"]'
忘记密码: 'xpath==//span[@class="forget-password-btn"]'
用户名密码为空提示: 'xpath==//div[@class="el-form-item__error"]'
登录成功断言: 'xpath==//div[@class="logo-container"]'
用户名密码为空错误: 'xpath==//p[@class="el-message__content"]'

登录: 'xpath==//button[@class="el-button login-btn el-button--primary el-button--small"]'

#登录页顶部信息
登录页顶部logo: 'xpath==//div[@class="login-title"]'

#登录页底部信息
登录页底部logo: 'xpath==//div[@class="login-slogan"]'
登录页底部copyright: 'xpath==//div[@class="copyright"]'
